---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
				{% if page.teaser-image %}<div class="image fit"><img src="{{ page.teaser-image | relative_url }}" alt="" /></div>{% endif %}
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
